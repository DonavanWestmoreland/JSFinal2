<h2>Movies</h2>



<div class="card" *ngFor = 'let movie of movieArray.results'>
  <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="Avatar" style="width:20%">
  <div class="container">
    <h4><b>{{movie.title}}</b></h4> 
    <p>{{movie.release_date}}</p> 
    <p>{{movie.overview}}</p>
  </div>
</div>
