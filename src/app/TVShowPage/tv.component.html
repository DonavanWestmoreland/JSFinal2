<h2>Shows</h2>



<div class="card"  *ngFor = 'let shows of showArray.results'>
  <img src="https://image.tmdb.org/t/p/w500/{{shows.poster_path}}" alt="Avatar" style="width:20%">
  <div class="container">
    <h4><b>{{shows.title}}</b></h4> 
    <p>{{shows.release_date}}</p> 
    <p>{{shows.overview}}</p>
  </div>
</div>
